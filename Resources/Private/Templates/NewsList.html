<html xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}">
    <!--TYPO3SEARCH_end-->
	<f:render partial="Header/All" arguments="{_all}" />
	<f:if condition="{news -> f:count()} > 0">
		<ol>
			<f:if condition="{settings.paginate.activate} == 1 && {news -> f:count()} > {settings.paginate.itemsPerPage}">
				<f:then>
					<f:widget.paginate objects="{news}" as="paginatedNews" configuration="{itemsPerPage: settings.paginate.itemsPerPage, insertAbove: settings.paginate.insertAbove, insertBelow: settings.paginate.insertBelow}">
						<f:for each="{paginatedNews}" as="newsItem">
							<f:render partial="NewsItem" arguments="{_all}" />
						</f:for>
					</f:widget.paginate>
				</f:then>
				<f:else>
					<f:for each="{news}" as="newsItem">
						<f:render partial="NewsItem" arguments="{_all}" />
					</f:for>
				</f:else>
			</f:if>
		</ol>
	</f:if>
    <!--TYPO3SEARCH_start-->
</div>
</html>
