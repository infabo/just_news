<html xmlns:f="http://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}">
	<!--TYPO3SEARCH_end-->
	<f:render partial="Header/All" arguments="{_all}" />
	<f:if condition="{news -> f:count()} > 0">
		<f:render partial="Pagination" arguments="{pagination: pagination, parameter: 'tx_justnews', above: 1}" />
		<ol>
			<f:for each="{news}" as="newsItem">
				<f:render partial="NewsItem" arguments="{_all}" />
			</f:for>
		</ol>
		<f:render partial="Pagination" arguments="{pagination: pagination, parameter: 'tx_justnews', below: 1}" />
	</f:if>
	<!--TYPO3SEARCH_start-->
</div>
</html>
